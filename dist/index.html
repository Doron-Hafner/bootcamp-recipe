<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div id="search-bar">
            <input type="text" id="ingredient" placeholder="enter ingredirnt">
            <button id="submit">Search!</button>
        </div>
        <div id="recipes-container">

            <script id="recipe-template" type="text/x-handlebars-template">
             {{#each data}}
            <div class="recipe">
                <a href= {{href}} >{{title}} </a>
                <div class="img-div">
                    <img class="recipeImg" src="{{thumbnail}}">
                </div>
                <ul>
                    {{#each ingredients}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </div>
    
    </script>



            <script src="./jquery/dist/jquery.js"></script>
            <script src="./handlebars/dist/handlebars.js"></script>
            <script src="./Renderer.js"></script>
            <script src="main.js"></script>
</body>

</html>
